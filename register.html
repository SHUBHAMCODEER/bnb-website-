<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyBnB</title>
    <link rel="stylesheet" href="login.css"> <!-- reuse CSS -->
</head>
<body>

    <div class="login-container">
        <h2>Create an Account</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Repeat password" required>

            <button type="submit">Register</button>

            <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

</body>
</html>
